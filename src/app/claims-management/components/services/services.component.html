<div class="row global-row">
	<div class="col-md-12">
		<!-- Marketing campaigns -->
		<div class="card p-2" style="background-color: transparent;">
			<div class="card-header header-elements-sm-inline">
				<h2 class="card-title">Services</h2>
				<div class="header-elements">
					<span class="badge bg-success badge-pill">{{categories.length}} service categories</span>
            	</div>
			</div>

			<div class="card-body d-sm-flex align-items-sm-center justify-content-sm-between flex-sm-wrap">
				<div>
					<a class="btn bg-indigo-300 btn-primary" (click)="open(content)"><i class="icon-plus2 mr-2"></i> Add New Service Category</a>
				</div>
			</div>

			<div class="row">
				<div class="col-4">
					<div class="table-responsive" style="background-color: #fff;">
						<table class="table text-nowrap" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
							<thead>
								<tr>
									<th>S/N</th>
									<th>Service Category</th>
									<th>Description</th>
									<!-- <th class="text-center" style="width: 20px;"><i class="icon-arrow-down12"></i></th> -->
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let category of categories; let index=index;" (click)="selectedCategory = category">
									<td>{{index+1}}</td>
									<td>
										<div class="d-flex align-items-center">
											<div>
												<a class="text-default font-weight-semibold">{{category.BillingTypeName}}</a>
											</div>
										</div>
									</td>
									<td><span class="mr-2"> {{category.BillingTypeDescription}}</span></td>
									<!-- <td class="text-center">
										<div class="list-icons">
											<div class="list-icons-item dropdown">
												<a class="list-icons-item dropdown-toggle caret-0" data-toggle="dropdown"><i class="icon-menu7"></i></a>
												<div class="dropdown-menu dropdown-menu-right">
													<a class="dropdown-item"><i class="icon-file-stats"></i> View </a>
													<a class="dropdown-item"><i class="icon-file-text2"></i> Edit </a>
													<a class="dropdown-item"><i class="icon-file-locked"></i> Disable</a>
													<div class="dropdown-divider"></div>
													<a class="dropdown-item"><i class="icon-gear"></i> Settings</a>
												</div>
											</div>
										</div>
									</td> -->
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="col-8">
					<app-view-category [category]="selectedCategory" *ngIf="selectedCategory"></app-view-category>
					<p class="text-center" *ngIf="!selectedCategory">Please select a service category to view services</p>
				</div>
			</div>
		</div>
	</div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add A New Service Category</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  	<div class="form-group">
		<input type="text" class="form-control" placeholder="Category Name" [(ngModel)]="newCategory.billingTypeName">
	</div>
  	<div class="form-group">
		<textarea class="form-control" placeholder="Category Description" [(ngModel)]="newCategory.billingTypeDescription"></textarea>
	</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="saveNewCategory()">Save</button>
  </div>
</ng-template>
