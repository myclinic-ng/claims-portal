<div class="page-content">
	<div class="content-wrapper">
		<div class="content d-flex justify-content-center align-items-center">
			<div>
				<div class="card mb-0">
					<div class="card-body">
						<div class="text-center mb-3">
							<i class="icon-lock2 icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>
							<h5 class="mb-0">Login to your account</h5>
							<span class="d-block text-muted">Enter your credentials below</span>
						</div>

						<div class="form-group form-group-feedback form-group-feedback-left">
							<input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.username">
							<div class="form-control-feedback">
								<i class="icon-user text-muted"></i>
							</div>
						</div>

						<div class="form-group form-group-feedback form-group-feedback-left">
							<input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
							<div class="form-control-feedback">
								<i class="icon-lock2 text-muted"></i>
							</div>
						</div>

						<div class="form-group" *ngIf="processing">
							<p class="text-center"><i class="spinner icon-spinner2"></i> Processing</p>
						</div>
						
						<div class="form-group" *ngIf="!processing">
							<button type="submit" class="btn btn-primary btn-block" (click)="performLogin()">Sign in </button>

							<div class="text-center">
								<a href="#">Forgot password?</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
