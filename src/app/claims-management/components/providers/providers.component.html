<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add A New provider</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  	<div class="row">
			<div class="form-group col-md-12">
				<input type="text" class="form-control" placeholder="Provider Name" [(ngModel)]="newProvider.providerName">
			</div>
			<div class="form-group col-md-6">
				<input type="text" class="form-control" placeholder="Username" [(ngModel)]="newProvider.providerUsername">
			</div>
			<div class="form-group col-md-6">
				<input type="password" class="form-control" placeholder="Password" [(ngModel)]="newProvider.providerPassword">
			</div>
			<div class="form-group col-md-6">
				<input type="text" class="form-control" placeholder="State" [(ngModel)]="newProvider['State']">
			</div>
			<div class="form-group col-md-6">
				<input type="text" class="form-control" placeholder="LGA" [(ngModel)]="newProvider['LGA']">
			</div>
			<div class="form-group col-md-12">
				<textarea class="form-control" placeholder="Full Address" [(ngModel)]="newProvider['Address']"></textarea>
			</div>
		</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="saveNewProvider()">Save</button>
  </div>
</ng-template>
