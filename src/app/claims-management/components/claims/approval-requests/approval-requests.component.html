<!-- Table responsive wrapper -->
<div class="table-responsive mx-3">
    <!--Table-->
    <table class="table table-hover mb-0">

        <!--Table head-->
        <thead>
        <tr>
            <!-- <th>
            <input class="form-check-input" type="checkbox" id="checkbox">
            <label for="checkbox" class="mr-2 label-table"></label>
            </th> -->
            <!-- <th class="th-lg"><a>IID <i class="fas fa-sort ml-1"></i></a></th> -->
            <th class="th-lg"></th>
            <th class="th-lg"><a>IID<i class="fas fa-sort ml-1"></i></a></th>
            <th class="th-lg"><a>Provider<i class="fas fa-sort ml-1"></i></a></th>
            <th class="th-lg"><a>Package<i class="fas fa-sort ml-1"></i></a></th>
            <th class="th-lg"><a>Time<i class="fas fa-sort ml-1"></i></a></th>
            <th></th>
        </tr>
        </thead>
        <!--Table head-->

        <!--Table body-->
        <tbody>
        <tr *ngFor="let claim of claims; let ind = index">
            <th scope="row">
                <i  class="form-input fa fa-eye" 
                    type="text" id="checkbox{{ind}}" 
                    (click)="open(content); getClaimDetail(claim.id)" 
                    data-toggle="tooltip" 
                    data-placement="top"
                    title="View Claim">
                </i>
                <!-- <label for="checkbox1" class="label-table"></label> -->
            </th>
            <td>{{ claim.id }}</td>
            <td>{{ claim.provider }}</td>
            <td>{{ claim.package }}</td>
            <td>{{ claim.time }}</td>
            <td>
            <!-- <a>
                <i class="fas fa-eye mx-1" data-toggle="tooltip" data-placement="top"
                title="Tooltip on top"></i>
            </a> -->
            <a><i class="fas fa-check mx-1" data-toggle="tooltip" data-placement="top"
                title="Approve Claim"></i></a>
            <a><i class="fas fa-times mx-1" data-toggle="tooltip" data-placement="top"
                title="Reject Claim"></i></a>
            </td>
        </tr>
        </tbody>
        <!--Table body-->
    </table>
    <!--Table-->
</div>
<!-- Table responsive wrapper -->

<!-- Modal -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Claim Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <!-- Table responsive wrapper -->
        <div class="table-responsive mx-3">
            <!--Table-->
            <table class="table table-hover mb-0">
                <!--Table head-->
                <thead>
                    <tr>
                        <!-- <th>
                        <input class="form-check-input" type="checkbox" id="checkbox"> 
                        <label for="checkbox" class="mr-2 label-table"></label>
                        </th> -->
                        <!-- <th class="th-lg"><a>S/N <i class="fas fa-sort ml-1"></i></a></th> -->
                        <th class="th-lg"><a>Service<i class="fas fa-sort ml-1"></i></a></th>
                        <th class="th-lg"><a>Dose<i class="fas fa-sort ml-1"></i></a></th>
                        <th class="th-lg"><a>Cost<i class="fas fa-sort ml-1"></i></a></th>
                        <!-- <th></th> -->
                    </tr>
                </thead>
                <!--Table head-->

                <!--Table body-->
                <tbody>
                    <tr *ngFor="let dat of data; let id = index">
                        <!-- <th scope="row">
                            <input class="form-check-input" type="checkbox" id="checkbox{{id}}">
                            <label for="checkbox{{id}}" class="label-table"></label>
                        </th> -->
                        <!-- <td>{{ claim.id }}</td> -->
                        <td>{{ dat.Service }}</td>
                        <td>{{ dat.Dose }}</td>
                        <td>{{ dat.Cost }}</td>
                        <!-- <td>
                            <a><i class="fas fa-info mx-1" data-toggle="tooltip" data-placement="top"
                                title="Tooltip on top"></i></a>
                            <a><i class="fas fa-pen-square mx-1"></i></a>
                            <a><i class="fas fa-times mx-1"></i></a>
                        </td> -->
                    </tr>
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
        </div>
        <!-- Table responsive wrapper -->
    </div>
    <!-- <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="approveClaim()">Save</button>
        <button type="button" class="btn btn-outline-dark" (click)="rejectClaim()">Save</button>
    </div> -->
</ng-template>
